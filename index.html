<html>

<head>
    <title>My New Vue App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <style type="text/css"> body { padding: 50px; }</style>
</head>

<body>
    <div id="root">
        <!-- still need a single root element in an inline template -->
        <progress-view inline-template>
            <div>
                <h1>Your progress through this course is {{completionRate}}%</h1>

                <p><button @click="completionRate += 10">Update Completion Rate</button></p>
            </div>
        </progress-view>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
