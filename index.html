<html>
    <head>
        <style>
            .color-red { color: red }
            .color-blue { color: blue }
            .is-loading { background: red }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- dynamic attribute binding -->
            <!-- these two are the same as well! -->
            <button v-bind:title="title">Hover Over Me</button>
            <button :title="title">Hover Over Me</button>

            <!-- dynamic class binding -->
            <h1 :class="className">Hello World</h1>

            <!-- dynamically bind class to button -->
            <button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Toggle Me</button>
            
            <!-- dynamically disable button -->
            <button :disabled="isWednesday" @click="notWednesday">Click Me Any Day But Wednesday</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        <script>
            var app = new Vue({
                el: '#root',
                data: {
                    title: "Now the title is being set through Javascript",
                    className: 'color-red',
                    isLoading: false,
                    isWednesday: false  
                },
                methods: {
                    toggleClass() {
                        this.isLoading = true;
                    },
                    notWednesday() {
                        alert('it is not wednesday!');
                    }
                }
            })
        </script>
    </body>
</html>
